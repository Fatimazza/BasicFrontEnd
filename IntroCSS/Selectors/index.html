<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>My HTML & CSS Website</title>
		<style>
			/* Tags or Type Selector for Button */
			button {
				background-color: plum;
				color: purple;
				width: 150px;
				height: 50px;
			}
			/* Class Selector */
			.title {
				font-size: 32px;
			}
			/* ID Selector */
			#content {
				color:green
			}
			/* Pseudo-Class Selector */
			.mybutton:hover {
				color:whitesmoke;
			}
		</style>
	</head>
	<body>
		<div class="title">CSS Selector</div>
		<p id="content"> Selecting HTML elements is fun with CSS Selector</p>
		<button class="mybutton">Continue...</button>
	</body>
</html>
