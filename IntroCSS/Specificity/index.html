<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS Specificity</title>
        <style>
            /* ID Selector */
            #b1 {
                background-color: greenyellow;
            }
            /* Class Selector */
            .mybutton {
                background-color: cyan;
            }
            /* Tag or Type Selector */
            button {
                color: purple;
                background: palevioletred;
            }
        </style>
	</head>
	<body>
        <button id="b1" class="mybutton">
            Hello World
        </button>
    </body>
</html>
