<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" /> 
        <title>Display & Positioning</title>
        <meta
            content="width=device-width, initial-scale=1, maximum-scale=1" 
            name="viewport" 
        />
        <style>
        /*  Set display property below */
        .box{
            display: block;
            border: 1px solid palevioletred;
        }
        .box-line {
            display: inline-block;
            border: 1px solid palevioletred;
        }
        </style>
    </head>
    <body>
        <div class="box"> Box 1</div>
        <div class="box"> Box 2</div>
        <div class="box"> Box 3</div>  
        <br />
        <div class="box-line"> Box 1</div>
        <div class="box-line"> Box 2</div>
        <div class="box-line"> Box 3</div>   
    </body>
</html>
