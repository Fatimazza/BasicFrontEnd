<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" /> 
        <title>Display & Positioning</title>
        <meta
            content="width=device-width, initial-scale=1, maximum-scale=1" 
            name="viewport" 
        />
        <style>
        /*  Set position property below */
        .box{
            width: 200px;
            height: 200px;
            position: absolute;
        }
        #one {
            background: violet;
            top: 100px;
            left: 150px;
            z-index: 1;
        }
        #two {
            background: yellow;
            top: 80px;
            left: 100px;
            z-index: -1;
        }
        </style>
    </head>
    <body>
        <div id="one" class="box"> Box 1</div>
        <div id="two" class="box"> Box 2</div>
    </body>
</html>
